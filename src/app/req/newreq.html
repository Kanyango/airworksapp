<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">New Requistion</h3>
          <hr>
          
          <form>
            
           <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
              <ngb-panel title="Requisition Header">
                <ng-template ngbPanelContent>
                
                   <div class="container">
                    <div class="row">
                    
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Type</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Priority</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Location</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Site</label>
                          <input class="form-control" />
                        </div>
                        
                      </div>
                      
                      <div class="col-md-4">
                      <div class="form-group">
                          <label>Category</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Status</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Description</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>A/C</label>
                          <input class="form-control" />
                        </div>
                        
                      </div>
                      
                      <div class="col-md-4">
                       <div class="form-group">
                          <label>Defect</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>W/O</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Task Card</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      
                    </div>
                   </div>
                   
                </ng-template>
              </ngb-panel>
             <br>
             <button class="btn btn-success" type="button">Add P/N</button>
             <br>
             <ngb-panel title="Requisition Header">
                <ng-template ngbPanelContent>
                  
                  <ngb-tabset>
                      <ngb-tab title="P/N Details">
                        <ng-template ngbTabContent>
                          <div class="container">
                            <div class="row">
                              <div class="col-md-4">
                                <div class="form-group">
                                    <label>P/N</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>P/N Desc</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>Condition</label>
                                    <input class="form-control" />
                                 </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                    <label>Date Requird</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>Qtty</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>UOM</label>
                                    <input class="form-control" />
                                 </div>
                              </div>
                              
                              <div class="col-md-4">
                                <div class="form-group">
                                    <label>Preferrd Vendor</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>Qty ORD</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>RCVD QTY</label>
                                    <input class="form-control" />
                                 </div>
                              </div>
                              
                            </div>
                          </div>
                          
                        </ng-template>
                      </ngb-tab>
                      <ngb-tab>
                        <ng-template ngbTabTitle>Optional Info</ng-template>
                        <ng-template ngbTabContent>
                          
                          <div class="container">
                            <div class="row">
                              <div class="col-md-6 offset-md-3">
                                <div class="form-group">
                                    <label>Created By</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>Create Date</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>Cancelled By</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>Cancel Date</label>
                                    <input class="form-control" />
                                 </div>
                                
                              </div>
                            </div>
                          </div>
                          
                        </ng-template>
                      </ngb-tab>
                      <ngb-tab title="Owner" >
                        <ng-template ngbTabContent>
                          
                           <div class="container">
                            <div class="row">
                              <div class="col-md-6 offset-md-3">
                                <div class="form-group">
                                    <label>Owner</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>I.P.C</label>
                                    <input class="form-control" />
                                 </div>
                                <div class="form-group">
                                    <label>Assign To</label>
                                    <input class="form-control" />
                                 </div>
                                
                              </div>
                            </div>
                          </div>
                          
                        </ng-template>
                      </ngb-tab>
                    </ngb-tabset>
                    
                  </ng-template>
              </ngb-panel>
           </ngb-accordion>
           
           
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
