<div class="container">
    <div class="row">
        <div class="col-md-12 card">
            <div class="card-body">
                <h3 class="card-title">New Flight Schedule</h3>
                <hr>
            <form>
                
                <div class="row">
                    
                    <div class="col-md-3">
                        
                        <div class="form-group">
                            <label>Status</label>
                            <input type="text" class="form-control" formControlName="status">
                        </div>
                        <div class="form-group">
                            <label>Flight</label>
                            <input type="text" class="form-control" formControlName="flight">
                        </div>
                        <div class="form-group">
                            <label>Leg</label>
                            <input type="text" class="form-control" formControlName="leg">
                        </div>
                        
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Origin</label>
                            <input type="text" class="form-control" formControlName="origin">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" formControlName="destination">
                        </div>
                        <div class="form-group">
                            <label>A/C</label>
                            <input type="text" class="form-control" formControlName="ac">
                        </div>
                        
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>A/C Type</label>
                            <input type="text" class="form-control" name="first-name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>A/C Series</label>
                            <input type="text" class="form-control" name="first-name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>Pilot</label>
                            <input type="text" class="form-control" name="first-name" placeholder="First Name">
                        </div>
                        
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>From Schedule Depart Zulu</label>
                            <input type="text" class="form-control" name="first-name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>To Schedule Depart Zulu</label>
                            <input type="text" class="form-control" name="first-name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>From Schedule Arrival Zulu</label>
                            <input type="text" class="form-control" name="first-name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label>To Schedule Arrival Zulu</label>
                            <input type="text" class="form-control" name="first-name" placeholder="First Name">
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-success btn-lg float-right" type="button">
                    save
                </button>
                <br>
                <br>
            </form>
                </div>
        </div>
    </div>
</div>
