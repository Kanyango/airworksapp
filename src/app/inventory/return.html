<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Return to Stock</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]='returnForm' (ngSubmit)="PostData(signupForm)">
     <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Form No</label>  
                    <input formControlName="form_no" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>P/N</label>  
                    <input formControlName="part_no" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>S/N</label>  
                    <input formControlName="serial_no" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Name</label>  
                    <input formControlName="name" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Description</label>  
                    <input formControlName="desc" class="form-control">
                  </div>
                <div class="form-group">
                    <label>Qtty</label>  
                    <input formControlName="qtty" class="form-control">
                  </div>
            </div> 
            <div class="col-md-6">
               <div class="form-group">
                <label>Job/Work No</label>  
                <input formControlName="work_no" class="form-control">
              </div>
              <div class="form-group">
                <label>Returned By</label>  
                <input formControlName="rtnd_by" class="form-control">
              </div>
              <div class="form-group">
                <label>Approved By</label>  
                <input formControlName="apprvd" class="form-control">
              </div>
              <div class="form-group">
                <label>Reason for return</label>  
                <input formControlName="reason" class="form-control">
              </div>
            <div class="form-group">
                <label>Acceptance</label>  
                <input formControlName="accept" class="form-control">
              </div>
                <div class="form-group">
                <label>Details Of Return</label>  
                <input formControlName="details" class="form-control">
              </div>
            </div>
        </div>   
     </div>
      
      
        <button class="btn btn-success btn-lg float-right" type="submit">save</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
        add
    </button>
  </div>
</ng-template>

<button class="btn btn-outline-primary float-right" (click)="open(content)">return to stock</button>
