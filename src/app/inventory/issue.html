<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Issue Card</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]='issueForm' (ngSubmit)="PostData(signupForm)">
     <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Form No</label>  
                    <input formControlName="form_no" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Job No</label>  
                    <input formControlName="job_no" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Issue store</label>  
                    <input formControlName="issue_store" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Location</label>  
                    <input formControlName="location" class="form-control">
                  </div>
                  
            </div> 
            <div class="col-md-6">
                  <div class="form-group">
                    <label>Comments</label>  
                    <input formControlName="comments" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Delivery</label>  
                    <input formControlName="delivery" class="form-control">
                  </div>
                <div class="form-group">
                    <label>Receiving</label>  
                    <input formControlName="receiving" class="form-control">
                  </div>
                <div class="form-group">
                    <label>Customer</label>  
                    <input formControlName="customer" class="form-control">
                  </div>
            </div>
        </div>   
     </div>
      
      
        <button class="btn btn-success btn-lg float-right" type="submit">save</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
        add
    </button>
  </div>
</ng-template>

<button class="btn btn-sm
               btn-outline-primary float-right" (click)="open(content)">issue</button>
