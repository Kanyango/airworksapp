<div class="container">
  <div class="row">
    <div class="col-md-8 md-offset-2">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title"> New Picklist Card </h3>
          <hr>
           <form [formGroup]="newPckListForm" (ngSubmit)="onSubmit()">
            <div class="container">
              <div class="row"> 
                
                <div class="col-md-6">
                  <div class="form-group">
                    <label>W/O</label>
                    <input class="form-control" formControlName="wo">
                  </div>
                  <div class="form-group">
                    <label>Inventory Location</label>
                    <input class="form-control" formControlName="inv_loc">
                  </div>
                  <div class="form-group">
                    <label>Task Card</label>
                    <input class="form-control" formControlName="task_card">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Require By</label>
                    <input class="form-control" formControlName="req_by">
                  </div>
                  <div class="form-group">
                    <label>Delivery Location</label>
                    <input class="form-control" formControlName="deli_loc">
                  </div>
                  <div class="form-group">
                    <label>Priority</label>
                    <input class="form-control" formControlName="priority">
                  </div>
                </div>
                <button class="btn btn-info" type="button" (click)="addPn()">add part</button>
                
                
                
                
              </div>
              
              <div class="row">
                <div formArrayName="pns" class="card" >
                  <div class="card-body" *ngFor="let pn of pns.controls; let i=index" [formGroupName]="i" >
                      <div class="form-group">
                        <label>P/N</label>
                        <input class="form-control" formControlName="pn">
                      </div>
                      <div class="form-group">
                        <label>Qty</label>
                        <input class="form-control" formControlName="qty">
                      </div>
                      <div class="form-group">
                        <label>Stock UOM</label>
                        <input class="form-control" formControlName="stock_uom">
                      </div>
                    <button class="btn btn-danger" type="button" (click)="remPn(i)">remove</button>
                    <br>
                  </div>
                  
                </div>
              </div>
             
            </div>
             <button class="btn btn-success" type="submit"> create </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
