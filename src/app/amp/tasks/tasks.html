<div class="container">
    <div class="row">
        
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Task Cards</h3>
                    <hr>
                    <form class="form-inline">
                        <div class="form-group">
                            <input class="form-control"/>  
                        </div>
                        &nbsp;&nbsp;&nbsp;
                        <button class="btn btn-success" type="button">Search</button>
                    </form>
                    &nbsp;
                    &nbsp;
                    <div class="list-group">
                      <div *ngFor="let one of tasks" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1">Aircraft : {{ one.ac }}</h5>
                          <h5 class="mb-1">Task NO : {{ one.task_no }}</h5>
                          <small>Action : {{ one.action }}</small>
                          <rev-component></rev-component>
                        </div>
                        <p class="mb-1">Description: {{ one.desc }}</p>
                        <small>Period: {{ one.period }}</small>
                      </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
