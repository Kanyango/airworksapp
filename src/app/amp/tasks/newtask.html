<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Task Cards</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]='taskCardForm' (ngSubmit)="PostData(signupForm)">
     <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Task No</label>  
                    <input formControlName="task_no" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Description</label>  
                    <input formControlName="description" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>P/N</label>  
                    <input formControlName="part_no" class="form-control">
                  </div>
            </div> 
            <div class="col-md-6">
               <div class="form-group">
                <label>S/N</label>  
                <input formControlName="serial_no" class="form-control">
              </div>
              <div class="form-group">
                <label>Action</label>  
                <input formControlName="action" class="form-control">
              </div>
              <div class="form-group">
                <label>Period</label>  
                <input formControlName="period" class="form-control">
              </div>
            </div>
        </div>   
     </div>
      
      
        <button class="btn btn-success" type="submit">save</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
        add
    </button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary float-right" (click)="open(content)">add task card</button>
