<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">New Task Card</h3>
          <hr>
          <div class="container">
            <div class="row">
              
              <div class="col-md-4">
                <div class="form-group">
                  <label>Task Card</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Type</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Category</label>
                  <input class="form-control" />
                </div>
              </div>
              
               <div class="col-md-4">
                <div class="form-group">
                  <label>Status</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Revision</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Revised By</label>
                  <input class="form-control" />
                </div>
              </div>
              
               <div class="col-md-4">
                <div class="form-group">
                  <label>Chapter</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Section</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Paragraph</label>
                  <input class="form-control" />
                </div>
              </div>
              
            </div>
            <div class="row">
              
              <div class="col-md-4">
                <div class="form-group">
                  <label>MPD</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Area</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Weight and Balance</label>
                  <input class="form-control" />
                </div>
              </div>
              
              <div class="col-md-4">
                <div class="form-group">
                  <label>Priority</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>MEL/CDL</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Ground Time Required</label>
                  <input class="form-control" />
                </div>
              </div>
              
              <div class="col-md-4">
                <div class="form-group">
                  <label>Mechanic</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Electrical Load Charge</label>
                  <input class="form-control" />
                </div>
              </div>
              
            </div>
            
            <br>
            <br>
              <h4>Card Items</h4>
              <hr>
            <div class="row">
              
              <div class="col-md-12">
                <div class="form-group" style="display: inline-block">
                  <label>Description</label>
                  <input class="form-control"/>
                </div>
                <div class="form-group" style="display: inline-block">
                  <label>Manual Reference</label>
                  <input class="form-control"/>
                </div>
                <div class="form-group" style="display: inline-block">
                  <label>Element</label>
                  <input class="form-control"/>
                </div>
                <div class="form-group" >
                  <label>Description</label>
                  <textarea class="form-control"></textarea>
                </div>
                <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                   <ngb-panel title="Parts">
                      <ng-template ngbPanelContent>
                        <div class="form-group" style="display: inline-block">
                            <label>P/N</label>
                            <input class="form-control"/>
                          </div>
                          <div class="form-group" style="display: inline-block">
                            <label>qty</label>
                            <input class="form-control"/>
                          </div>
                          <div class="form-group" style="display: inline-block">
                            <label>Description</label>
                            <input class="form-control"/>
                          </div>
                          <div class="form-group" style="display: inline-block">
                            <label>Part type</label>
                            <select class="form-control">
                              <option value="spare">Spare</option>
                              <option value="tool">Tool</option>
                            </select>
                          </div>
                     </ng-template>
                   </ngb-panel>
                  <ngb-panel title="Panels">
                      <ng-template ngbPanelContent>
                        <div class="form-group" style="display: inline-block">
                            <label>Panel</label>
                            <input class="form-control"/>
                          </div>
                          <div class="form-group" style="display: inline-block">
                            <label>Description</label>
                            <input class="form-control"/>
                          </div>
                          <div class="form-group" style="display: inline-block">
                            <label>Reference</label>
                            <input class="form-control"/>
                          </div>
                     </ng-template>
                   </ngb-panel>
                  <ngb-panel title="Zone">
                      <ng-template ngbPanelContent>
                        <div class="form-group" style="display: inline-block">
                            <label>Zone</label>
                            <input class="form-control"/>
                          </div>
                          <div class="form-group" style="display: inline-block">
                            <label>Description</label>
                            <input class="form-control"/>
                          </div>
                          
                     </ng-template>
                   </ngb-panel>
                </ngb-accordion>
              </div>
              
              <div class="row">
                
              </div>
              
             
              
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
