<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aircraft Unit</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ngb-tabset>
  <ngb-tab title="General">
    <ng-template ngbTabContent>
    
      <form>
        <div class="form-group">
          <label>Unit Type</label>
          <input />
          <input>
        </div>
        <div class="form-group">
          <label>Qty Ctrl</label>
          <input />
          <input>
        </div>
        <div class="form-group">
          <label>Unit Type</label>
          <input />
          <input>
        </div>
        <div class="form-group">
          <label>UOM</label>
          <input />
          <input>
        </div>
      </form>
    
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle>Alerts</ng-template>
    <ng-template ngbTabContent>
      <form>
        <div class="form-group">
          <label>Level</label>
          <input />
          <input>
        </div>
        <div class="form-group">
          <label>Flight Hours</label>
          <input />
          <input>
        </div>
        
      </form>
    </ng-template>
  </ngb-tab> 
 </ngb-tabset>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-primary" (click)="open(content)">add units</button>
