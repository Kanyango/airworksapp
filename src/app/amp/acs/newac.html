<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Aircraft</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ngb-tabset>
  <ngb-tab title="General">
    <ng-template ngbTabContent>
      <form>
        <br>
        <br>
        <input type="checkbox" /> Active
        <br>
        <br>
        <div class="container">
          <div class="row">
            <div style="display: inline-block;">
              <label>A/C</label>
              <input type="text" />
            </div>
            <div style="display: inline-block;">
              <label>S/N</label>
              <input type="text" />
            </div>
            <div style="display: inline-block;">
              <label>Type/Series</label>
              <input type="text" />
            </div>
          </div>
          <br>
          <br>
          <div class="row">
            <div style="display: inline-block;">
              <label>Build Date</label>
              <input type="text" />
            </div>
            <div style="display: inline-block;">
              <label>EOL Date</label>
              <input type="text" />
            </div>
            <div style="display: inline-block;">
              <label>EOL HRS</label>
              <input type="text" />
            </div>
            <div style="display: inline-block;">
              <label>EOL Cycle</label>
              <input type="text" />
            </div>
            <div style="display: inline-block;">
              <label>EOL Days</label>
              <input type="text" />
            </div>
          </div>
          <br>
          <br>
          <div class="row">
            <div class="col-md-4">
              <label>Auth No.</label>
              <input type="text" />
            </div>
          </div>
        </div>
      </form>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle>Info</ng-template>
    <ng-template ngbTabContent>
      <form>
        <div class="container">
          <div class="row">
            <div class="form-group">
              <label>Current A/C Flight Hrs</label>
              <input type="text" class="form-control" />
            </div>
            
            <div class="form-group">
              <label>Block Hrs/Min</label>
              <input type="text" class="form-control"/>
            </div>
            
            <div class="form-group">
              <label>A/C Cycles</label>
              <input type="text" class="form-control" />
            </div>
            
            <div class="form-group">
              <label>RIN</label>
              <input type="text"  class="form-control"/>
            </div>
            
            <div class="form-group">
              <label>Time As Of</label>
              <input type="text" class="form-control"/>
            </div>
            
            <div class="form-group">
              <label>Sampling</label>
              <input type="text" class="form-control"/>
            </div>
            
            <div class="form-group">
              <label>Current A/C Flight Hrs</label>
              <input type="text" class="form-control" />
            </div>
            
          </div>
          <br>
          <br>
          
        </div>
      </form>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Info 3">
    <ng-template ngbTabContent>
      <form>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Manufacturer</label>   
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Owner</label>   
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Operator</label>   
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Insurance</label>   
                <input class="form-control" type="text">
              </div>
              
            </div>
            div class="col-md-6">
              <div class="form-group">
                <label>Last A/C Reg</label>   
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Prev A/C</label>   
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Expiry Date</label>   
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Reg Date</label>   
                <input class="form-control" type="text">
              </div>
              
            </div>
          </div>
        </div>
      
      </form>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
    
    
    
    
  </div>
  <div class="modal-footer">
<!--
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
        add
    </button>
-->
  </div>
</ng-template>

<button class="btn btn-outline-primary float-right" (click)="open(content)">
    new aircraft</button>
