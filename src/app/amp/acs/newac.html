<navbar-component></navbar-component>
<br>
<br>
<div class="containter">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">New Aircraft Card</h3>
          <hr>
          
          <form>
            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
              <ngb-panel title="General">
                <ng-template ngbPanelContent>
                  
                  <div class="container">
                    <div class="row">
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Status</label>
                          <select class="form-control" formControlName="status">
                            <option class="active">Active</option>
                             <option class="inactive">Inactive</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>A/C</label>
                          <input class="form-control" formControlName="ac"/>
                        </div>
                        <div class="form-group">
                          <label>S/N</label>
                          <input class="form-control" formControlName="sn" />
                        </div>
                        <div class="form-group">
                          <label>Type</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Series</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>No Of Engines</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Build Date</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>EOL Date</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>EOL Hrs</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>EOL Cycles</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Auth No</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>AMM</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>AMP</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Revision</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Date</label>
                          <input class="form-control" />
                        </div>
                      </div>
                    
                      
                    </div>
                  </div>
                  
                </ng-template>
              </ngb-panel>
              <ngb-panel>
                <ng-template ngbPanelTitle>
                  Info 1
                </ng-template>
                <ng-template ngbPanelContent>
                    <div class="container">
                    <div class="row">
                      
                      <div class="col-md-4">
                       <div class="form-group">
                          <label>Flight Status</label>
                          <select class="form-control">
                            <option class="inservice">In Service</option>
                             <option class="outservice">Out Of Service</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Current A/C Flight Hrs</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Block Hrs</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>A/C Cycles</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>RIN</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Time As Of</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      
                      <div class="col-md-4">
                        <div class="checkbox">
                          
                          <label><input type="checkbox"> A/C Under Warranty</label>
                          
                        </div>
                        <div class="checkbox">
                          
                          <label><input type="checkbox"> TPED Compatible</label>
                          
                        </div>
                        <div class="form-group">
                          <label>ETOPS</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>RSVM</label>
                          <input class="form-control" />
                        </div>
                        
                      </div>
                      
                      <div class="col-md-4">
                        A/C Component Warranty
                        <div class="form-group">
                          <label>Vendor</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Warranty Hrs</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Warranty Cycles</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Warranty Days</label>
                          <input class="form-control" />
                        </div>
                        
                      </div>
                    
                      
                    </div>
                  </div>
                  
                </ng-template>
              </ngb-panel>
              <ngb-panel title="Info 2" >
                <ng-template ngbPanelContent>
                  
                  <div class="container-fluid">
                    <div class="row">
                      
                      <div class="col-md-3">
                       
                        <div class="form-group">
                          <label>Max Taxi Weight</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Fuel Capacity</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>BOAWI Value</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Freighter PAX Cargo</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Weight</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Max Landing Weigt</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Max T/O Weight</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>MAC Value</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Maximum Thrust</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Enhanced Cabin</label>
                          <input class="form-control" />
                        </div>
                        
                      </div>
                      
                      <div class="col-md-3">
                       
                        <div class="form-group">
                          <label>Max Zero Fuel Weight</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Basic Fuel Weight</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>ARM Value</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>AMO</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Fleet Age</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      
                      <div class="col-md-3">
                       
                        <div class="form-group">
                          <label>Operation Empty Weight</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Total Moment</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>OEW Value</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Max Cruising Altitude</label>
                          <input class="form-control" />
                        </div>
                        
                      </div>
                    
                      
                    </div>
                  </div>
                  
                  
                  
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
            <ngb-panel title="Info 3" >
                <ng-template ngbPanelContent>
                  
                  <div class="container-fluid">
                    <div class="row">
                      
                      <div class="col-md-6 offset-md-3">
                       
                        <div class="form-group">
                          <label>Engine Model</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Delivery Date</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>COA Date</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Date On Ops</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>First Revenue Date</label>
                          <input class="form-control" />
                        </div>
                      </div>  
                      
                    </div>
                  </div>
                  
                  
                  <button class="btn btn-success" type="submit"> save </button>
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
