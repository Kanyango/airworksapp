<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">W/O Task Card</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="woTaskForm" (ngSubmit)="onSubmit()">
    <ngb-tabset>
      <ngb-tab title="General">
        <ng-template ngbTabContent>
          
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>A/C</label>
                  <input class="form-control" formControlName="ac" />
                </div>
                <div class="form-group">
                  <label>W/O No</label>
                  <input class="form-control" formControlName="wo_no" />
                </div>
                <div class="form-group">
                  <label>Task Card No</label>
                  <input class="form-control" formControlName="tc_no"/>
                </div>
                <div class="form-group">
                  <label>P/N</label>
                  <input class="form-control" formControlName="pn"/>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>P/N S/N</label>
                  <input class="form-control" formControlName="pn_sn"/>
                </div>
                <div class="form-group">
                  <label>Revision</label>
                  <input class="form-control" formControlName="rev" />
                </div>
                <div class="form-group">
                  <label>CAT</label>
                  <input class="form-control" formControlName="cat"/>
                </div>
                <div class="form-group">
                  <label>Type</label>
                  <input class="form-control" formControlName="type"/>
                </div>
               
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Description</label>
                  <input class="form-control" formControlName="desc"/>
                </div>
                <div class="form-group">
                  <label>Status</label>
                  <input class="form-control" formControlName="status"/>
                </div>
                <div class="form-group">
                  <label>Priority</label>
                  <input class="form-control" formControlName="priority" />
                </div>
              </div>
            </div>
          </div>
          
          
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle>Work Accomplished</ng-template>
        <ng-template ngbTabContent>
          
          <div class="container">
            <div class="row">
              <div class="form-group">
                  <label>Inspected By</label>
                  <input class="form-control" formControlName="inspctd"/>
                </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>
                  <input type="checkbox" formControlName="rii" />RII</label>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" formControlName="desc_work"></textarea>
                </div>
              </div>
            </div>
          </div>
          
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Schedule">
        <ng-template ngbTabContent>
          
          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="form-group">
                  <label>Scheduled Start Date</label>
                  <input class="form-control" formControlName="schd_start_date"/>
                </div>
                <div class="form-group">
                  <label>Scheduled End Date</label>
                  <input class="form-control" formControlName="schd_end_date"/>
                </div>
              </div>
            </div>
          </div>
          
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Historical Work">
        <ng-template ngbTabContent>
          
          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                
                <div class="form-group">
                  <label>Description</label>
                  <input class="form-control" formControlName="hist_desc" />
                </div>
                
              </div>
            </div>
          </div>
          
          <button class="btn btn-success" type="submit" [disabled]="!woTaskForm.valid"></button>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
        
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
        add
    </button>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">W/O task card</button>
