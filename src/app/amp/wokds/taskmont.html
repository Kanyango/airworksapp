<div class="container">
  <div class="row">
    <div class="col-md-12 card">
      <div class="card-body">
        <h3 class="card-title">W/O Task Card</h3>
         <hr>
         <form>
    <ngb-tabset>
      <ngb-tab title="General">
        <ng-template ngbTabContent>
          
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>A/C</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>W/O No</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Task Card No</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>P/N</label>
                  <input class="form-control" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>P/N S/N</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Revision</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>CAT</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Type</label>
                  <input class="form-control" />
                </div>
               
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Description</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Status</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>Priority</label>
                  <input class="form-control" />
                </div>
              </div>
            </div>
          </div>
          
          
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle>Work Accomplished</ng-template>
        <ng-template ngbTabContent>
          
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>W/O</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>A/C</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>P/N</label>
                  <input class="form-control" />
                </div>
                <div class="form-group">
                  <label>S/N</label>
                  <input class="form-control" />
                </div>
                
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>
                  <input class="checkbox" />RII</label>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control"></textarea>
                </div>
              </div>
            </div>
          </div>
          
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Schedule">
        <ng-template ngbTabContent>
          
          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="form-group">
                  <label>Scheduled Start Date</label>
                  <input class="form-control"/>
                </div>
                <div class="form-group">
                  <label>Scheduled End Date</label>
                  <input class="form-control"/>
                </div>
              </div>
            </div>
          </div>
          
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Historical Work">
        <ng-template ngbTabContent>
          
          <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                
                <div class="form-group">
                  <label>Description</label>
                  <input class="form-control"/>
                </div>
                
              </div>
            </div>
          </div>
          
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
    </form>
      </div>
    </div>
  </div>
</div>
