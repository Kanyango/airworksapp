<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">New Work Order</h3>
          <hr>
          <div class="container">
            <div class="row">
              
              <div class="col-md-4">
               <!-- <div class="form-group">
                  <label>Work Order No.</label>
                  <input class="form-control" formCon>
                </div> -->
                <div class="form-group">
                  <label>Status</label>
                  <input class="form-control" formControlName="status">
                </div>
                <div class="form-group">
                  <label>Category</label>
                  <input class="form-control" formControlName="category">
                </div>
                <div class="form-group">
                  <label>Location</label>
                  <input class="form-control" formControlName="location">
                </div>
                <div class="form-group">
                  <label>Site</label>
                  <input class="form-control" formControlName="site">
                </div>
                <div class="form-group">
                  <label>Priority.</label>
                  <input class="form-control" formControlName="priority">
                </div>
              </div>
              
              <div class="col-md-4">
                <div class="form-group">
                  <label>A/C .</label>
                  <input class="form-control" formControlName="ac">
                </div>
                <div class="form-group">
                  <label>S/N</label>
                  <input class="form-control" formControlName="sn">
                </div>
                 <div class="form-group">
                  <label>TAT</label>
                  <input class="form-control" formControlName="tat">
                </div>
                <div class="form-group">
                  <label>TAT Date</label>
                  <input class="form-control" formControlName="tat_date">
                </div>
                
                
              </div>
              
              <div class="col-md-4">
                <div class="form-group">
                  <label>Schedule Start Date</label>
                  <input class="form-control" formControlName="ssd"> 
                </div>
                <div class="form-group">
                  <label>Schedule Start End</label>
                  <input class="form-control" formControlName="sse">
                </div>
                <div class="form-group">
                  <label>Actual Start Date</label>
                  <input class="form-control" formControlName="ass">
                </div>
                <div class="form-group">
                  <label>Actual Start End.</label>
                  <input class="form-control" formControlName="ase">
                </div>
              </div>
              
            </div>
            <div class="row">
              <div class="col-md-4">
                 <div class="form-group">
                  <label>Completed By.</label>
                  <input class="form-control" formControlName="ase">
                </div>
                 <div class="form-group">
                  <label>Closed By.</label>
                  <input class="form-control" formControlName="ase">
                </div>
                 <div class="form-group">
                  <label>Auth By.</label>
                  <input class="form-control" formControlName="ase">
                </div>
                 <div class="form-group">
                  <label>Auth Date.</label>
                  <input class="form-control" formControlName="ase">
                </div>
            </div>
              <button class="btn btn-success" type="submit" [disabled]="!newWokdForm.valid"> create </button>
           </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
