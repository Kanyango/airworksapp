<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">New Defect Report</h3>
          <hr>
          <form>
            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
              <ngb-panel title="General">
                <ng-template ngbPanelContent>
                  
                  <div class="container-fluid">
                    <div class="row">
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Defect Type</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Defect</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Item</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>A/C</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Flight</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Gate</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Position</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Status</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Chapter</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Section</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Paragraph</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>ASC</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      
                    </div>
                    <div class="row">
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Defect CAT</label>
                          <input class="form-control" />
                        </div>
                         <div class="form-group">
                          <label>Requested By</label>
                          <input class="form-control" />
                        </div>
                         <div class="form-group">
                          <label>Request Date</label>
                          <input class="form-control" />
                        </div>
                         <div class="form-group">
                          <label>Station</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Authorization</label>
                          <input class="form-control" />
                        </div>
                         <div class="form-group">
                          <label>Task Card</label>
                          <input class="form-control" />
                        </div>
                         <div class="form-group">
                          <label>Estimated TAT</label>
                          <input class="form-control" />
                        </div>
                         <div class="form-group">
                          <label>Ground Time Required</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Defect CAT</label>
                          <textarea class="form-control" ></textarea>
                    </div>
                  </div>
                  
                </ng-template>
              </ngb-panel>
              <ngb-panel>
                <ng-template ngbPanelTitle> Defer </ng-template>
                <ng-template ngbPanelContent>
                 
                  <div class="container-fluid">
                    <div class="row">
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Defer</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Defer Category</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Defer By</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Defer Date</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="radio">
                          <label>
                          <input  class="radio" /> MEL </label>
                        </div>
                        <div class="radio">
                          <label>
                          <input class="radio" /> CDL </label>
                        </div>
                        <div class="radio">
                          <label>
                          <input class="radio" /> GMM</label>
                        </div>
                        <div class="form-group">
                          <label>Defer From W/O</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Defer From W/O</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Defer From Task Card</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Defer to Hrs</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Defer to Cycles</label>
                          <input class="form-control" />
                        </div>
                         <div class="form-group">
                          <label>Defer to Days</label>
                          <input class="form-control" />
                        </div>
                         <div class="form-group">
                          <label>Defer Due Date</label>
                          <input class="form-control" />
                        </div>
                      </div>
                    </div>
                   </div>
                    
                </ng-template>
              </ngb-panel>
              <ngb-panel title="Resolution">
                <ng-template ngbPanelContent>
                  
                  <div class="container-fluid">
                    <div class="row">
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Resolution CAT</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Resolved By</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Resolved Station</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Resolution Description</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>W/O</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Task Card</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Inspected By</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Resolved On</label>
                          <input class="form-control" />
                        </div>
                      </div>
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Log Item</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Root Cause</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Dispatch Notified Resolution</label>
                          <input class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Release to Service Date</label>
                          <input class="form-control" />
                        </div>
                         <div class="form-group">
                          <label>Reference</label>
                          <input class="form-control" />
                        </div>
                         
                      </div>
                    </div>
                   </div>
                  
                  
                  
                </ng-template>
              </ngb-panel>
            </ngb-accordion>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
