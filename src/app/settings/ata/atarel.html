<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">ATA Reliability Alert Card</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]='alertATAForm' (ngSubmit)="PostData(signupForm)">
     <div class="container">
         <div class="row">
            <div class="col-md-6">
                <div style="display: inline">
                    <label>Section</label>
                    <input class="form-control" formControlName="alert_level1">
                </div> 
            </div>
         </div>
         <br>
        <div class="row">
            <div class="col-md-4">
                Alert 
                <div class="form-group">
                    <label>Level 1</label>
                    <input class="form-control" formControlName="alert_level1">
                </div>
                <div class="form-group">
                    <label>Level 2</label>
                    <input class="form-control" formControlName="alert_level2">
                </div>
                <div class="form-group">
                    <label>Level 3</label>
                    <input class="form-control" formControlName="alert_level3">
                </div>
                
            </div> 
            <div class="col-md-4">
                 No Of
                <div class="form-group">
                    <span>
                        <input type="radio" formControlName="alert_level1">Flight</span>
                    <span>
                        <input type="radio" formControlName="alert_level2">Days
                    </span>
                    <input formControlName="alert_level2">
                </div>
                <div class="form-group">
                    <span>
                        <input type="radio" formControlName="alert_level1">Flight</span>
                    <span>
                        <input type="radio" formControlName="alert_level2">Days
                    </span>
                    <input formControlName="alert_level2">
                </div>
                <div class="form-group">
                    <span>
                        <input type="radio" formControlName="alert_level1">Flight</span>
                    <span>
                        <input type="radio" formControlName="alert_level2">Days
                    </span>
                    <input formControlName="alert_level2">
                </div>
                
            </div> 
            <div class="col-md-4">
                Number of Defects 
                <div class="form-group">
                    <label>Level 1</label>
                    <input class="form-control" formControlName="alert_level1">
                </div>
                <div class="form-group">
                    <label>Level 2</label>
                    <input class="form-control" formControlName="alert_level2">
                </div>
                <div class="form-group">
                    <label>Level 3</label>
                    <input class="form-control" formControlName="alert_level3">
                </div>
                
            </div> 
        </div>
         <div class="row">
             <div class="col-md-12">
                 <div class="form-group">
                    <label>I.F.S.D Level 3</label>
                    <input class="form-control" formControlName="alert_level3">
                </div> 
                <div class="form-group">
                    <label>Description</label>
                    <input class="form-control" formControlName="alert_level3">
                </div> 
             </div>
            
         </div>
     </div>
        
      
      
        <button class="btn btn-success" type="submit">save</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">
        add
    </button>
  </div>
</ng-template>

<button class="btn btn-sm btn-outline-success float-right" (click)="open(content)">
   alert</button>
