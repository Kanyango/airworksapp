<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">New Part No</h3>
                    <hr>
                    <ngb-tabset>
                      <ngb-tab title="General">
                        <ng-template ngbTabContent>
                          <form>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div>
                                            <input type="checkbox">
                                            <label>Active</label>
                                        </div>
                                        <div>
                                            <label>P/N</label>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <label>P/N Desc</label>
                                            <input type="text">
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-3">
                                        <div>
                                            <label>Category </label>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <label>Sub Category</label>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <label>Manufacturer</label>
                                            <input type="text">
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-">
                                        <div>
                                            <label>Chapter </label>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <label>Section</label>
                                            <input type="text">
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                              </div>  
                          </form>
                        </ng-template>
                      </ngb-tab>
                      
                      
                      <ngb-tab title="Inventory">
                        <ng-template ngbTabContent> 
                          <div class="container">
                            <div class="row">
                              <div class="col-md-3">
                                <label>I.P.C No</label>
                                <input type="text">
                              </div>
                            </div>
                            <div class="row">
                                <input type="checkbox" > Non-Repairable Part 
                                <input type="checkbox" > Non-Exchangable Part 
                                <input type="checkbox" > Inventory Monitored 
                                <input type="checkbox" > Shelf Life Flag 
                                <input type="checkbox" > Unlimited Shelf Life Flag 
                            </div>
                            <div class="row">
                                <input type="checkbox" > Tool Control
                                <input type="checkbox" > Tool Calibration Flag
                                &nbsp;&nbsp; Days<input type="text" >  
                                <input type="checkbox" > Climate Controlled
                            </div>
                            <div class="row">
                              <input type="checkbox" > Static Sensitive Part
                               <input type="checkbox" > Avionic Part
                            </div>
                          </div>
                        </ng-template>
                      </ngb-tab>
                      
                      
                      <ngb-tab title="Costing">
                        <ng-template ngbTabContent> 
                          
                        </ng-template>
                      </ngb-tab>
                      <ngb-tab title="Tech Records">
                        <ng-template ngbTabContent> 
                          
                        </ng-template>
                      </ngb-tab>
                      <ngb-tab>
                        <ng-template ngbTabTitle>Reliability</ng-template>
                        <ng-template ngbTabContent>
                            <form>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        
                                        <div>
                                            <label>Reliability Monitored</label>
                                            <input type="checkbox">
                                        </div>
                                        
                                        <div>
                                            <label>Recurrent Type</label>
                                             Days <input type="checkbox">
                                             Cycles <input type="checkbox">
                                             Hours <input type="checkbox">
                                        </div>
                                        
                                        <div>
                                            <label>No of Removals</label>
                                            <input type="text">
                                        </div>
                                        
                                        <div>
                                            <label>Nof Days</label>
                                            <input type="text">
                                        </div>
                                        
                                        <div>
                                            <label>ECTM</label>
                                            <input type="text">
                                        </div>
                                        
                                        <div>
                                            <label>Chapter</label>
                                            <input type="text">
                                        </div>
                                        
                                        <div>
                                            <label>Section</label>
                                            <input type="text">
                                        </div>
                                        
                                        <div>
                                            <label>Par</label>
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </ng-template>
                      </ngb-tab>
                      
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
