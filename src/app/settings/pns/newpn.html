<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">New Part No</h3>
                    <hr>
                    <ngb-tabset>
                      <ngb-tab title="General">
                        <ng-template ngbTabContent>
                          <form [formGroup]="newPnForm" (ngSubmit)="onSubmit()">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div>
                                            <input type="checkbox" formControlName="active">
                                            <label>Active</label>
                                        </div>
                                        <div class="form-group">
                                            <label>P/N</label>
                                            <input type="text" class="form-control" formControlName="pn">
                                        </div>
                                        <div class="form-group">
                                            <label>P/N Desc</label>
                                            <input type="text" class="form-control" formControlName="pn_desc">
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Category </label>
                                            <input type="text" class="form-control" formControlName="category">
                                        </div>
                                        <div class="form-group">
                                            <label>Sub Category</label>
                                            <input type="text" class="form-control" formControlName="sub_category">
                                        </div>
                                        <div class="form-group">
                                            <label>Manufacturer</label>
                                            <input type="text" class="form-control" formControlName="manufacturer">
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-">
                                        <div>
                                            <label class="form-group">Chapter </label>
                                            <input type="text" class="form-control" formControlName="chapter">
                                        </div>
                                        <div class="form-group">
                                            <label>Section</label>
                                            <input type="text" class="form-control" formControlName="sec">
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                              </div>  
                          </form>
                        </ng-template>
                      </ngb-tab>
                      
                      
                      <ngb-tab title="Inventory">
                        <ng-template ngbTabContent> 
                          <div class="container">
                            <div class="row">
                              <div class="col-md-3 form-group">
                                <label>I.P.C No</label>
                                <input type="text" class="form-control" formControlName="ipc">
                              </div>
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <input type="checkbox" formControlName="non_rep_part"> Non-Repairable Part 
                              <br>
                              <br>
                                <!--<input type="checkbox" > Non-Exchangable Part  -->
                                <input type="checkbox" formControlName="inv_mon"> Inventory Monitored 
                              <br>
                              <br>
                                <input type="checkbox" formControlName="shelf_life"> Shelf Life Flag 
                              <br>
                              <br>
                                <input type="checkbox" formControlName="unlim_shelf_life"> Unlimited Shelf Life Flag 
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <input type="checkbox" formControlName="tool_ctrl"> Tool Control
                                  <br>
                                  <br> 
                                <input type="checkbox" formControlName="tool_calib"> Tool Calibration Flag
                                &nbsp;&nbsp; Days<input type="text" formControlName="tool_days">  
                                <br>
                                <br>
                               <input type="checkbox"  formControlName="clim_ctrl"> Climate Controlled    
                            </div>
                            <br>
                            <br>
                            <div class="row">
                              <input type="checkbox" formControlName="static_sens_part"> Static Sensitive Part
                              <br>
                               <br>
                               <input type="checkbox" formControlName="avi_part"> Avionic Part
                            </div>
                          </div>
                        </ng-template>
                      </ngb-tab>
                      
                      
                      <!-- <ngb-tab title="Costing">
                        <ng-template ngbTabContent> 
                          
                        </ng-template>
                      </ngb-tab>
                      -->
                      <ngb-tab title="Tech Records">
                        <ng-template ngbTabContent> 
                          <div class="container">
                            <div class="row">
                              
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label>Maintenace Control</label>
                                  <input type="text" class="form-control" formControlName="maint_ctrl"/>
                                </div>
                                <div class="form-group">
                                  <label>CAT Rating</label>
                                  <input type="text" class="form-control" formControlName="cat_rating"/>
                                </div>
                                <div sclass="form-group">
                                  <label>APU Hours Factor</label>
                                  <input type="text" class="form-control" formControlName="apu_hrs_factor"/>
                                </div>
                                <div class="form-group">
                                  <label>APU Cycles Factor</label>
                                  <input type="text" class="form-control" formControlName="apu_cycles_factor"/>
                                </div>
                                <div class="form-group">
                                  <label>APU Reading & Recording</label>
                                  <input type="text" class="form-control" formControlName="apu_read" />
                                </div>
                            </div>
                              
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label>TPED</label>
                                  <input type="checkbox" formControlName="tped"/>
                                </div>
                                <div class="form-group">newPnForm
                                  <label>ETOPS</label>
                                  <input type="text" class="form-control" formControlName="etops"/>
                                </div>
                                <div sclass="form-group">
                                  <label>RSVM </label>
                                  <input type="checkbox" formControlName="rsvm"/>
                                </div>
                                
                            </div>
                              
                              <div class="col-md-4 radio">
                               <input type="radio" formControlName="apu"/> APU
                                <br>
                                <br>
                              <input type="radio"  formControlName="engine"/> Engine'
                                <br>
                                <br>
                              <input type="radio" formControlName="lng"/> Landing Gear
                                <br>
                                <br>
                              <input type="radio" formControlName="disk"/> Disk
                                <br>
                                <br>
                              <input type="radio" formControlName="recorder"/> Recorder
                                
                            </div>
                              
                              
                              
                            </div>
                            <br>
                            <br>
                            
                            <div class="row">
                              <div style="display: inline-block">
                                <label>A/C Type Series</label>
                                <input type="text" class="form-control" formControlName="ac_type_ser"/>
                              </div>
                              <div style="display: inline-block">
                                <label>Hours Factor</label>
                                <input type="text" class="form-control" formControlName="hrs_factor" />
                              </div>
                              <div style="display: inline-block">
                                <label>Cycles Factor</label>
                                <input type="text" class="form-control" formControlName="cycles_factor"/>
                              </div>
                            </div>
                          </div>
                        </ng-template>
                      </ngb-tab>
                      <ngb-tab>
                        <ng-template ngbTabTitle>Reliability</ng-template>
                        <ng-template ngbTabContent>
                            <form>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        
                                        <div class="form-group"> 
                                            <label>Reliability Monitored</label>
                                            <input type="checkbox" formControlName="rel_mont" >
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>Recurrent Type</label>
                                            <select class="form-control" formControlName="rec_type">
                                               <option value="days">Days</option>
                                               <option value="hrs">Hrs</option>
                                               <option value="cycles">Cycles</option>
                                            </select>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>No of Removals</label>
                                            <input type="text" class="form-control" formControlName="no_remvs">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>Nof Days</label>
                                            <input type="text" class="form-control" formControlName="no_days">
                                        </div>
                                        
                                      <button class="btn btn-warning" type="button" (click)="addAlert()">
                                        add Alert
                                      </button>
                                      
                                      
                                    </div>
                                                                                                        
                                  <div class="col-md-6">
                                     <div formArrayName="alerts" class="well well-lg">
                                      <div *ngFor="let alert of alerts.controls; let i=index" [formGroupName]="i" >
                                         <div class="form-group">
                                            <label>A/C Series</label>
                                            <input type="text" class="form-control" formControlName="acser">
                                         </div>  
                                         <div class="form-group">
                                            <label>Alert Level</label>
                                            <input type="text" class="form-control" formControlName="alert_lev">
                                         </div>  
                                        <div class="form-group">
                                            <label>Alert Rate</label>
                                            <input type="text" class="form-control" formControlName="alert_rate">
                                         </div> 
                                           <button class="btn btn-danger" type="button" >remove</button>                                                                     
                                      </div>
                                    </div>
                                  </div>
                                                       
                                </div>
                            </div>
                                     <button class="btn btn-danger" type="submit" [disabled]="newPnForm.invalid"> save </button>                                                   
                            </form>
                        </ng-template>
                      </ngb-tab>
                      
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
